{{- with .Values.podSecurityGroupIds }}
apiVersion: vpcresources.k8s.aws/v1beta1
kind: SecurityGroupPolicy
metadata:
  name: {{ include "rerouter.fullname" $ }}-pod-security-group-policy
spec:
  podSelector: 
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
  securityGroups:
    groupIds:
      {{- toYaml . | nindent 8 }}
{{- end }}
